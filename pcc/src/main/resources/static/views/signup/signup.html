<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人云日历注册</title>

    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="signup.css">
    <script src="../../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="signup.js"></script>
</head>
<body>
    <div class="header-block flex-column">
        <div class="logo-block flex-column">
            <a class="logo-a" href="/">个人云日历</a>
        </div>
    </div>

    <div class="content flex-column">
        <div class="content-container flex-row">
            <div class="content-left">
                <div id="carousel-example-generic" class="carousel slide full" data-ride="carousel">
                    <!-- Indicators -->
                    <!--<ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>-->

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active img-item">
                            <img class="img-size" src="../../images/signup/one.jpg" alt="...">
                        </div>
                        <div class="item img-item">
                            <img class="img-size" src="../../images/signup/two.jpg" alt="...">
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="content-right">

            </div>
        </div>
    </div>

</body>
</html>
